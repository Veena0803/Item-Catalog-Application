{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
	<title>New Cuisines</title>
</head>
<body>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Cuisine</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method = "post">
			<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" name = "name" maxlength="100" placeholder="Enter your favorite cuisine">
			<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				<a href = '{{url_for('showCuisines')}}'>
					<button type = "button" class="btn btn-default delete" type="button">
					<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
				</a>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
{% endblock %}
