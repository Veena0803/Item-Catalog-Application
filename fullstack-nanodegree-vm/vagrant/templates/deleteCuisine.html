{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
	<title>Delete a cuisine</title>
</head>
<body>
	<h1>Delete a cuisine</h1>
	<form action="#" method="post">
		<h3>Are you sure you want to delete the {{cuisine.name}} cuisine?</h3>
		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
		<a href = '{{url_for('showCuisines')}}'>
			<button type = "button" class="btn btn-default delete">
			<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
		</a>
	</form>
</body>
</html>

{% endblock %}
