{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!DOCTYPE html>
<html>
<head>
	<title>Edit a recipe</title>
</head>
<body>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Menu Item</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
		<form action="#" method="post">
			<label for="name">Name:</label>
			<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name}}">
			

			<label for="description">Description:</label>
			<textarea  maxlength="250" rows="3" class="form-control"  name="description">{{item.description}}</textarea>
			

			<label for="preptime">Preparation Time:</label>
			<input type ="text" maxlength="10" class="form-control"  name="preptime" value="{{item.preptime}}">
			

			<label for="course">Course:</label>
			<div class="radio">
				<label>
					<input type="radio" name="course" id = "course1" value="Appetizers" {% if item.course == 'Appetizers' %} checked {% endif %}>Appetizers
				</label>
			</div>
			
			<div class="radio">
				<label>
					<input type="radio" name="course" id = "course2" value="Entrees" {% if item.course == 'Entrees' %}checked{%endif%}>Entrees
				</label>
			</div>
			
			<div class="radio">
				<label>
					<input type="radio" name="course" id = "course3" value="Desserts" {% if item.course == 'Desserts' %}checked{%endif%}>Desserts
				</label>
			</div>
			
			<div class="radio">
				<label>
					<input type="radio" name="course" id = "course4" value="Beverages" {%if item.course =='Beverages'%}checked{%endif%}>Beverages
				</label>
			</div>
			
			<button type="submit" class="btn btn-default" id="submit" type="submit">
			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
			
			<a href = "{{url_for('showRecipe', cuisine_id = cuisine_id)}}">
				<button type="button" class="btn btn-default delete" id="submit" type="submit">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
			</a>
		</form>
	</div>
</body>
</html> 
{% endblock %}
